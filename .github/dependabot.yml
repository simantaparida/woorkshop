# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit the number of open pull requests
    open-pull-requests-limit: 5
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Customize commit messages to follow conventional commits
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Add reviewers (uncomment and customize)
    # reviewers:
    #   - "simantaparida"
    # Add labels to PRs
    labels:
      - "dependencies"
      - "automated"
    # Target branch for PRs
    target-branch: "develop"
    # Allow Dependabot to rebase PRs
    rebase-strategy: "auto"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    target-branch: "develop"
